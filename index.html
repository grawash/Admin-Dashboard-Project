<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="navigation">
                <li><img src="./icons/home.png" alt=""> Home</li>
                <li><img src="./icons/face-man-profile.png" alt=""> Profile</li>
                <li><img src="./icons/forum.png" alt=""> Messages</li>
                <li><img src="./icons/history.png" alt=""> History</li>
                <li><img src="./icons/calendar-check.png" alt=""> Tasks</li>
                <li><img src="./icons/account-group.png" alt=""> Communities</li>
            </ul>
            <ul class="help">
                <li><img src="./icons/cog.png" alt=""> Settings</li>
                <li><img src="./icons/face-agent.png" alt=""> Support</li>
                <li><img src="./icons/shield-key.png" alt=""> Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <img src="./icons/magnify.png" alt="search">
                <input type="text">
                <div class="user">
                    <img src="./icons/bell-ring.png" alt="">
                    <img class="userProfile" src="./icons/user.png" alt="">
                    <p>john Mctavish</p>
                </div>
            </div>
            <div class="action">
                <img class="userProfile big" src="./icons/user.png" alt="">
                <div class="name">
                    <p class="greeting">Hi There!</p>
                    <p class="signature">John Mctavish (@Johnmctavish)</p>
                </div>
                <button class="actionButton">New</button>
                <button class="actionButton">Upload</button>
                <button class="actionButton">Share</button>

            </div>
        </div>
        <div class="content">
            a
        </div>
    </div>
</body>
</html>
